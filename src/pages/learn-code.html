<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Screen Emulation</title>
    <style>
        body {
            background-color: #2e2e2e;
            color: #dcdcdc;
            font-family: 'Courier New', Courier, monospace;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .code-screen {
            background-color: #1e1e1e;
            border: 1px solid #444;
            border-radius: 5px;
            padding: 20px;
            width: 80%;
            max-width: 800px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        .code {
            white-space: pre;
            line-height: 1.5;
        }
        .code .keyword {
            color: #569cd6;
        }
        .code .string {
            color: #d69d85;
        }
        .code .comment {
            color: #6a9955;
            font-style: italic;
        }
        .code .function {
            color: #dcdcaa;
        }
    </style>
</head>
<body>
    <div class="code-screen">
        <pre class="code">
<span class="comment">// This is a sample code screen emulation</span>
<span class="keyword">function</span> <span class="function">helloWorld</span>() {
    <span class="keyword">let</span> message = <span class="string">"Hello, World!"</span>;
    console.log(message);
}
helloWorld();
        </pre>
    </div>
</body>
</html>
