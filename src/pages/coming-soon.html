<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title><link rel="icon" type="favicon/x-icon" href="/img/ghost.png" />
</head>
<body>
    <style>
        body {
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: flex-start;
    align-items: flex-start;
    height: 100vh;
    background: #000;
    color: #fff;
    font-family: 'Arial', sans-serif;
    overflow: hidden;
    position: relative;
}

.video-container {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    z-index: -1;
}

video {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.coming-soon {
    z-index: 1;
}

.coming-soon h1 {
    font-size: 3em;
    animation: color-change 3s infinite;
}

@keyframes color-change {
    0% { color: #ff0000; }
    25% { color: #ff7f00; }
    50% { color: #ffff00; }
    75% { color: #00ff00; }
    100% { color: #0000ff; }
}
    </style>
    <div class="video-container">
        <video src="/videos/coming-soon.mp4" autoplay loop muted></video>
    </div>
    <div class="coming-soon">
        <h1>COMING SOON ...</h1>
    </div>
</body>
</html>
